    <title>ticket html</title>

<body>
    <div style=" float:left; width:950px; background:#fff; border:1px solid #000">
        <center><img src="https://cdn3.iconfinder.com/data/icons/flat-actions-icons-9/792/Tick_Mark_Dark-512.png" height="100px" width="100px" /></center>
        <ul style="list-style:none">
            <center>
                <li>
                    <span style="font-size:30px; color:#000; font-weight:900; font-family:Arial, Helvetica, sans-serif; text-align:center;">
                        Hello {Name}
                    </span>
                </li>
            </center>
            <br />

        </ul>
        <ul style="list-style: none; margin-top: -20px;">
            <center>
                <li>
                    <strong style="font-size:18px;  color:#000; font-weight:500; margin-top:0px; font-family:Arial, Helvetica, sans-serif; ">
                        Your appointment has been saved.
                    </strong>
                </li>
                <li>
                    <strong style="font-size:18px;  color:#000; font-weight:500; margin-top:0px; font-family:Arial, Helvetica, sans-serif; ">
                        Thanks for booking! If you have any issues, please contact us by phone, text or email!
                    </strong>
                </li>
            </center>
        </ul>
